apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'


repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    maven {
        url  "https://dl.bintray.com/xidaokun/warship"
    }
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()

    implementation 'org.codehaus.groovy:groovy-all:3.0.7' //fix groovy.util class NoDef
    implementation 'org.warship:annotation:0.0.6'
    implementation 'com.google.auto.service:auto-service:1.0-rc4'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc4'
}

publish {
    userOrg = 'xidaokun'
    groupId = 'org.warship'
    artifactId = 'processor'
    publishVersion = "0.0.18"
    desc = 'Warship processor'
    repoName = 'warship'
    website = 'https://github.com/xidaokun/WarshipProcessor'
}